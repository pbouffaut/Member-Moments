name: Scheduled Member Moments Run

on:
  schedule:
    # Run every day at 9 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual runs

jobs:
  run-app:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install lxml
        
    - name: Create config file
      run: |
        cat > config.yaml << EOF
        slack_webhook_url: "${{ secrets.SLACK_WEBHOOK_URL }}"
        newsapi_key: "${{ secrets.NEWSAPI_KEY }}"
        google_news_lang: "en"
        min_confidence: 0.8
        min_severity: 0.6
        since_days: 14
        EOF
        
    - name: Run Member Moments
      run: |
        echo "Current directory: $(pwd)"
        echo "Files in directory:"
        ls -la
        echo "Config file contents:"
        cat config.yaml
        echo "Running Member Moments app..."
        python -m src.main \
          --csv companies_with_locations.csv \
          --config config.yaml \
          --since_days 1
          
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: run-results
        path: events.db
        retention-days: 7
